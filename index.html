<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAGIC MUSHROOM</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
  <script src="https://unpkg.com/thpace@2.0.3/thpace.min.js"></script>
</head>
<body>
  <section class="section hero-section">
    <canvas id="thpace-bg"></canvas>
    <div class="container">
      <div class="content">
        <h1 class="top-text">MAGIC MUSHROOM</h1>
        <div class="mushroom-box">
          <img src="mushroom_swe_halo.png" alt="Mushroom Halo" class="halo-image">
          <img src="mushroom_swe_center_alpha_opt.png" alt="Glowing Mushroom" class="glow-image">
        </div>
        <!-- <div class="spores-container"></div> -->
        <h2 class="bottom-text">Sprout Wealth in a Decentralized World</h2>
      </div>
    </div>
  </section>

  <section class="section section2">
    <video autoplay muted loop playsinline class="video-bg">
      <source src="videos/combined-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="section2-content">
      <h1>Enter The World</h1>
      <p>Of The Magic Mushroom</p>
    </div>
  </section>

  <section class="section section3">
    <div class="section3-content">
      <h1>Discover More</h1>
      <p>Join the Magic Mushroom Revolution</p>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
