<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Mushroom</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="section hero-section">
    <div class="stars-container"></div>
    <div class="container">
      <div class="content">
        <p class="top-text">MAGIC MUSHROOM COIN</p>
        <div class="spores-container"></div>
        <div class="mushroom-box">
          <img class="glow-image" src="Mushroom1_bigger.png" alt="Glowing Mushroom">
        </div>
        <p class="bottom-text">Sprout Wealth in a Decentralized World</p>
      </div>
    </div>
  </section>
  <section class="section placeholder-section">
    <video class="video-bg" autoplay muted loop playsinline preload="auto">
      <source src="videos/combined-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="placeholder-content">
      <h1>Enter The World</h1>
      <p>Of The Magic Mushroom</p>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Observer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
